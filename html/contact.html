<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Quiz Website</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Your Quiz Website</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/html/about.html">About</a></li>
                    <li><a href="/html/how_it_work.html">How It Works</a></li>
                    <li><a href="/html/features.html">Features</a></li>
                    <li><a href="/html/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have questions, feedback, or suggestions? Feel free to get in touch with us using the form below.</p>
            <form action="/submit_contact_form" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Quiz Website. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
